<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

	<title>Brick</title>

	  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrapvalidator.min.js"></script>
    <style type="text/css">
    	#exito{ display: none;}
    
    </style>
</head>
<body>
	<br>
	<img src="assets/email.png" width="90%">
	<br>
	<h1 style="text-align: center;font-weight: bold;"><u>Contenido de tu informe</u></h1>
	<br>
	<img src="assets/FormatoInformeMVP-1.jpg" width="90%">
	<img src="assets/FormatoInformeMVP-2.jpg" width="90%">
	<br>
	<div>

	
<div class="container">

<form class="well form-horizontal"  onclick="enviarForm()" onsubmit="return false"  id="contact_form">
	<fieldset>

		<!-- Form Name -->
		<legend>Déjanos tus datos y hablemos de negocios</legend>

		<!-- Text input-->

		<div class="form-group">
		  <label class="col-md-4 control-label">Nombre</label>  
		  <div class="col-md-4 inputGroupContainer">
		  <div class="input-group">
		  <span class="input-group-addon"><i class="fas fa-user"></i></span>
		  <input id="nombre"   name="first_name" placeholder="Nombre y apellido" class="form-control"  type="text">
		    </div>
		  </div>
		</div>

		<!-- Text input-->
		       <div class="form-group">
		  <label class="col-md-4 control-label">E-Mail</label>  
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="fas fa-envelope"></i></span>
		  <input id="email"  name="email" placeholder="ejemplo@gmail.com" class="form-control"  type="text">
		    </div>
		  </div>
		</div>

		<!-- Text input-->
		       
		<div class="form-group">
		  <label class="col-md-4 control-label">Teléfono #</label>  
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="fas fa-phone"></i></span>
		  <input  id="telefono" name="phone" placeholder="555-1212" class="form-control" type="text">
		    </div>
		  </div>
		</div>

			<!-- Success message -->
			<div class="alert alert-success" role="alert" id="exito">Éxito <i class="fas fa-check"></i> <br>Gracias por ponerte en contacto con nosotros</div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label"></label>
			  <div class="col-md-4">
			    <button id="btnEnviar" name="btnEnviar" type="submit" class="btn btn-warning" >Enviar  <i class="fas fa-paper-plane"></i></button>
			  </div>
			</div>

		</fieldset>
		</form>
		</div>
		    </div><!-- /.container -->


        </div>

	</div>
	<script type="text/javascript">
    function enviarForm()
{

        var nombre = $("#nombre").val(),
            telefono = $("#telefono").val();
            email = $("#email").val();

            if (!nombre) //la función se llama sola al cargar la página con campos vacios
                return;
   		$("#btnEnviar").css("visibility" , "hidden");

        $.ajax({
            type: "POST",
            url: 'https://ky0weuz3m5.execute-api.us-east-1.amazonaws.com/production',
            contentType: 'application/json',
            data: JSON.stringify({
                'nombre': nombre + " - BRICK",
                'telefono': telefono,
                'email': email,
                'tiempoEnPagina' : 0
            }),
            success: function(res)
            {
                $("#exito").show();
                
            },
            error: function(res)
            {
                alert("Lo lamentamos mucho. Ha ocurrido un error");
                console.log(res);
            }
        });
        return;

}
</script>
    
</body>
</html>
